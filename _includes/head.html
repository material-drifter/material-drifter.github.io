<head>
    <link href="http://gmpg.org/xfn/11" rel="profile" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <!-- Enable responsiveness on mobile devices-->
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />

    <title>
        {% if page.title == "Home" %} {{ site.title }} &middot; {{ site.tagline
        }} {% else %} {{ page.title }} &middot; {{ site.title }} {% endif %}
    </title>

    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Pirata+One&display=swap"
        rel="stylesheet"
    />

    <link rel="stylesheet" href="{{ 'public/css/poole.css' | relative_url}}" />
    <link rel="stylesheet" href="{{ 'public/css/syntax.css' | relative_url}}" />
    <link rel="stylesheet" href="{{ 'public/css/hyde.css' | relative_url}}" />

    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ 'public/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ 'public/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ 'public/favicon-16x16.png' | relative_url }} ">
        <link rel="manifest" href="{{ 'public/site.webmanifest' | relative_url }}">

</head>
