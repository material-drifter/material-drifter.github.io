---
layout: page
title: Quilts
---

<div class="posts">
    {% for quilt in site.quilts %}
    <div class="post">
        <h1 class="post-title">
            <a href="{{ quilt.url }}"> {{ quilt.title }} </a>
        </h1>
        <span class="post-date">{{ quilt.date | date_to_string }}</span>
    </div>
    {% endfor %}
</div>
