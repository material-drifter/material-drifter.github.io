---
title: Bits + Bops
layout: page
---

<div class="posts">
    {% for bit in site.bitsbops %}
    <div class="post">
        <h1 class="post-title">
            <a href="{{ bit.url }}"> {{ bit.title }} </a>
        </h1>
        {% if bit.preview_photo != nil %}
        <img class="img-med" src="{{bit.preview_photo}}" />
        {% endif %}
        <h3>~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~</h3>
    </div>
    {% endfor %}
</div>
