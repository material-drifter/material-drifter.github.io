---
title: Reflections
layout: page
---

<div class="posts">
    {% for post in site.posts %}
    <div class="post">
        {% if post.photo != nil %}
        <img class="img-med" src="{{post.photo}}" />
        {% endif %}
        <h1 class="post-title">
            <a href="{{ post.url }}"> {{ post.title }} </a>
        </h1>
        <p>
            {{post.excerpt}}
        </p>
        <h3>~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~</h3>

    </div>
    {% endfor %}
</div>

</div>
