---
title: Reflections
layout: page

<div class="posts">
    {% for post in site.posts %}
    <div class="post">
        <h1 class="post-title">
            <img src="{{post.photo}}">
            <a href="{{ post.url }}"> {{ post.title }} </a>
        </h1>
        <p>
            {{post.excerpt}}
        </p>
    </div>
    {% endfor %}
</div>

</div>
