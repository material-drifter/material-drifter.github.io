---
title: Reflections
layout: page
---

<div class="posts">
    <div class="flex flex-row flex-wrap space-around">
        {% for post in site.posts %}
        <div class="padding-lr-10 flex flex-col flex-start-align-center">
            <h1 class="post-title">
                <a href="{{ post.url }}"> {{ post.title }} </a>
            </h1>
            {% if post.preview_photo != nil %}
            <img class="img-med" src="{{post.preview_photo}}" />
            {% endif %}
        </div>
        {% endfor %}
    </div>
</div>
